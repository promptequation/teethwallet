<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Email Verification</title>
    <style>
       .card {
           font-family: "Helvetica Neue";
           text-align: center;
           margin: auto;
           width: 40%;
       }
       .btn {
           padding: 7px;
           margin-bottom: 10px;
           background: #993CF3;
           color: #fff;
           border-radius: 5px;
       }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <p class="card-text text-center"><strong>{{ small_text_detail }}</strong></p>
        {% autoescape off %}
        Hi {{ first_name }} {{ last_name }},
        Please click on the link to confirm your registration,
        {% endautoescape %}
        <a href="{{ domain }}/email-verify?uuid={{uuid}}&token={{token}}" target="_blank">Confirm</a>
    </div>
</div>
</body>
</html>
